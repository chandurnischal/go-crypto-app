<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polybius Cipher</title>
</head>
<body>
    <div align = "center">
        <h1>Polybius Cipher</h1>
    </div>

    <form action = "/polybius" method="post">
        <div align = "center">
            Message:
            <input type = "text" name = "message" placeholder="Enter message" />
            <br><br>
        </div>
        <div align = "center">
            Key:
            <input type = "text" name = "key" placeholder="Enter key" />
            <br><br>
        </div>
        <div align = "center">
            Ciphertext Characters:
            <input type = "text" name = "chars" placeholder="Enter ciphertext characters" />
            <br><br>
        </div>
        <div align = "center">
            <button type = "submit" name = "operation" value = "Encrypt">Encrypt</button>
            <button type = "submit" name = "operation" value = "Decrypt">Decrypt</button>
            <br><br>
        </div>
        <div align = "center">
            {{.}}
        </div>
    </form>
</body>
</html>
